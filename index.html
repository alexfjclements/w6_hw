<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Exoplanet Logging App</title>
  <script src="js/app.js"></script>
  <link rel="icon" href="images/New_Born_Planet.png" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="identifier" class="primary">Planet Identifier</label>
        <input type="text" id="identifier" required/>
      </div>

      <div class="form-item">
        <label for="distance" class="primary">Distance to planet (parsec)</label>
        <input type="number" id="distance" step="0.00000000000001" required/>
      </div>

      <div class="form-item">
        <label for="massClass" class="primary">Mass Class</label>
        <select id="massClass">
          <option value="" disabled selected></option>
          <option value="Earth Masses">Earth Mass</option>
          <option value="Jupiter Masses">Jupiter Mass</option>
        </select>
      </div>

      <div class="form-item">
        <label for="massFraction" class="primary">Mass Fraction</label>
        <input type="number" id="massFraction" step="0.000000000000000001" required/>
      </div>
    </div>
    <br>
    <input id="save" type="submit" value="save"/>
  </form>
  <br>
  <button id="delete-all">Delete All</button>

  <h1>Exoplanet List</h1>
  <div id="exoplanet-list">
  </div>
</body>
</html>
